<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.js"></script>
    <script src="http://static.robotwebtools.org/roslibjs/current/roslib.js"></script>

    <script>
        var ros = new ROSLIB.Ros();

        ros.on('connection', function () {
            console.log('Connected to websocket server.');
        });

        ros.on('error', function (error) {
            console.log('Error connecting to websocket server: ', error);
        });

        ros.on('close', function () {
            console.log('Connection to websocket server closed.');
        });

        ros.connect('ws://localhost:9090');

        // First, we create a Topic object with details of the topic's name and message type.
        var chatter = new ROSLIB.Topic({
            ros: ros,
            name: '/chatter',
            messageType: 'std_msgs/String'
        });

        // Then we add a callback to be called every time a message is published on this topic.
        chatter.subscribe(function (message) {
            console.log('Received message on ' + chatter.name + ': ' + message.data);
        });

    </script>
</head>

<body>
    <h1>Open a console to see messages from a talker ROS node</h1>
</body>

</html>
