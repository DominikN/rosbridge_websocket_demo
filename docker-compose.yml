version: "2.3"

services:

  # ROS Master
  ros-master:
    image: ros:noetic-ros-core
    restart: on-failure
    command: stdbuf -o L roscore

  # ROS 1 talker
  talker:
    image: osrf/ros:noetic-desktop
    restart: on-failure
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
    command: rosrun rospy_tutorials talker

  # ROS Bridge Websocket
  ros-bridge-ws:
    build:
      dockerfile: ros_bridge.Dockerfile
      context: ./
    restart: on-failure
    environment:
      - "ROS_MASTER_URI=http://ros-master:11311"
    command: roslaunch rosbridge_server rosbridge_websocket.launch

  # nginx webserver
  # - hosting index.html and index.js at :80
  # - proxy to ros-bridge-ws service (that doesn't support IPv6) at :9090
  webserver:
    build:
      dockerfile: webserver.Dockerfile
      context: ./
    restart: on-failure
    network_mode: service:husarnet-talker

  # Husarnet
  husarnet-talker:
    image: husarnet/husarnet
    volumes:
      - /var/lib/husarnet  # This will persist your Husarnet Client keys, thus IP of the container will be stable/the same between (re)boots
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0  # Husarnet is using IPv6 for the internal connections
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - HOSTNAME=talker-over-rosbridge-ws
    env_file:
      - ./.env  # create .env file in the same folder